<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically */
            z-index: 1000;
        }

        .popup-img {
            max-width: 90%;
            max-height: 90%;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
        }

        .popup.zoomed {
            cursor: zoom-out;
        }

        .popup.zoomed .popup-img {
            transform: scale(2); /* Zoom level */
        }

        .caption {
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
            text-align: center;
            max-width: 90%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="andy.jpg" alt="A cropped section of a person's torso">
        <img src="apple.jpg" alt="A painting of a green apple">
        <img src="beaux.jpg" alt="A painting of a red building and a person walking down the street">
        <img src="boug.jpg" alt="A painting of an ornate bottle and a lamp shade">
        <img src="busts.jpg" alt="A painting of two classical busts on a red background">
        <img src="charlie.jpg" alt="A painting of a flying poodle with wings on a person's lap">
        <img src="comp.jpg" alt="A painting of an ornate red bottle with green details">
        <img src="concept.jpg" alt="A painting of a person's arms draped in white fabric">
        <img src="cup.jpg" alt="A painting of a person in a purple dress standing outside with some trees in the background">
        <img src="doll.jpg" alt="A painting of a person's arms">
        <img src="floral.jpg" alt="A painting of a person lighting a cigarette">
        <img src="kasaj.jpg" alt="A painting of a bald man and a dog">
        <img src="lamp.jpg" alt="A painting of a person's arms">
        <img src="mermaid.jpg" alt="A sketch of a winged figure">
        <img src="mucha.jpg" alt="A sketch of a dog and a person sitting on a chair">
        <img src="peggy.jpg" alt="A painting of a flying poodle">
        <img src="picasso.png" alt="A screenshot of the Online-Store GitHub repository">
        <img src="sargent.jpg" alt="A sketch of a figure with raised arms">
        <img src="sasha.jpg" alt="A painting of a person in colorful robes">
        <img src="tea.jpg" alt="A painting of two classical busts on a red background">
    </div>

    <div class="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="" class="popup-img">
        <div class="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            const popup = document.querySelector('.popup');
            const popupImg = document.querySelector('.popup-img');
            const closeBtn = document.querySelector('.close-btn');
            const caption = document.querySelector('.caption'); // New caption element

            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const imageUrl = e.target.getAttribute('src');
                    const imageAlt = e.target.getAttribute('alt'); // Get alt text
                    popupImg.setAttribute('src', imageUrl);
                    caption.textContent = imageAlt; // Set caption text
                    popup.style.display = 'flex';
                }
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                popup.classList.remove('zoomed');
            });

            popup.addEventListener('click', (e) => {
                if (e.target.classList.contains('popup')) {
                    popup.style.display = 'none';
                    popup.classList.remove('zoomed');
                } else if (e.target.classList.contains('popup-img')) {
                    popup.classList.toggle('zoomed');
                }
            });
        });
    </script>
</body>
</html>
