<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-img {
            max-width: 90%;
            max-height: 90%;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
        }

        .popup.zoomed {
            cursor: zoom-out;
        }

        .popup.zoomed .popup-img {
            transform: scale(2); /* Zoom level */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="images/image.jpg" alt="Painting of a person in colorful robes">
        <img src="images/IMG_3561.jpg" alt="Painting of two classical busts">
        <img src="images/20250805202210_004.jpg" alt="Sketch of a winged figure">
        <img src="images/20250802125949_001.jpg" alt="Sketch of a figure with raised arms">
        <img src="images/914E769C-3D60-49F4-B25D-EF05804852BE (1).jpg" alt="Painting of a flying poodle">
        <img src="images/E26AAE33-65DD-4F07-8304-415BCC5C90BD_L0_001-7_14_2025, 2_39_43 PM.jpg" alt="Painting of an ornate red bottle">
        <img src="images/IMG_1659.jpg" alt="Painting of a green apple">
        <img src="images/IMG_3630 (1).jpg" alt="Painting of a person's arms in white fabric">
        <img src="images/IMG_3041.jpg" alt="Painting of a person lighting a cigarette">
        <img src="images/IMG_2822.jpg" alt="Painting of a bald man and a dog">
    </div>

    <div class="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="" class="popup-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            const popup = document.querySelector('.popup');
            const popupImg = document.querySelector('.popup-img');
            const closeBtn = document.querySelector('.close-btn');

            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const imageUrl = e.target.getAttribute('src');
                    popupImg.setAttribute('src', imageUrl);
                    popup.style.display = 'flex';
                }
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                popup.classList.remove('zoomed');
            });

            popup.addEventListener('click', (e) => {
                if (e.target.classList.contains('popup')) {
                    popup.style.display = 'none';
                    popup.classList.remove('zoomed');
                } else if (e.target.classList.contains('popup-img')) {
                    popup.classList.toggle('zoomed');
                }
            });
        });
    </script>
</body>
</html>
