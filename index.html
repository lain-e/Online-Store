<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-img {
            max-width: 90%;
            max-height: 90%;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
        }

        .popup.zoomed {
            cursor: zoom-out;
        }

        .popup.zoomed .popup-img {
            transform: scale(2); /* Zoom level */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="andy.jpg" alt="Description for andy">
        <img src="apple.jpg" alt="Description for apple">
        <img src="beaux.jpg" alt="Description for beaux">
        <img src="boug.jpg" alt="Description for boug">
        <img src="busts.png" alt="Description for busts">
        <img src="charlie.jpg" alt="Description for charlie">
        <img src="comp.jpg" alt="Description for comp">
        <img src="concept.jpg" alt="Description for concept">
        <img src="cup.jpg" alt="Description for cup">
        <img src="doll.jpg" alt="Description for doll">
        <img src="floral.jpg" alt="Description for floral">
        <img src="kasaj.jpg" alt="Description for kasaj">
        <img src="lamp.jpg" alt="Description for lamp">
        <img src="mermaid.jpg" alt="Description for mermaid">
        <img src="mucha.jpg" alt="Description for mucha">
        <img src="peggy.jpg" alt="Description for peggy">
        <img src="picasso.png" alt="Description for picasso">
        <img src="sargent.jpg" alt="Description for sargent">
        <img src="sasha.jpg" alt="Description for sasha">
        <img src="tea.jpg" alt="Description for tea">
    </div>

    <div class="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="" class="popup-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            const popup = document.querySelector('.popup');
            const popupImg = document.querySelector('.popup-img');
            const closeBtn = document.querySelector('.close-btn');

            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const imageUrl = e.target.getAttribute('src');
                    popupImg.setAttribute('src', imageUrl);
                    popup.style.display = 'flex';
                }
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                popup.classList.remove('zoomed');
            });

            popup.addEventListener('click', (e) => {
                if (e.target.classList.contains('popup')) {
                    popup.style.display = 'none';
                    popup.classList.remove('zoomed');
                } else if (e.target.classList.contains('popup-img')) {
                    popup.classList.toggle('zoomed');
                }
            });
        });
    </script>
</body>
</html>
