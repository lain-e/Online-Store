<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-img {
            max-width: 90%;
            max-height: 90%;
            transform-origin: center center;
            transition: transform 0.3s ease-out;
        }

        .popup.zoomed {
            cursor: zoom-out;
        }

        .popup.zoomed .popup-img {
            transform: scale(2); /* Zoom level */
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="picasso.png" alt="Painting of a bald man and dog">
        <img src="sasha.jpg" alt="Painting of a flying poodle">
        <img src="concept.jpg" alt="Sketch of a winged figure">
        <img src="mermaid.jpg" alt="Sketch of a figure with raised arms">
        <img src="apple.jpg" alt="Painting of a green apple">
        <img src="busts.jpg" alt="Painting of two classical busts">
        <img src="IMG_1659.jpg" alt="Painting of a person in colorful robes">
        <img src="IMG_3630.jpg" alt="Painting of a person lighting a cigarette">
        <img src="IMG_3041.jpg" alt="Painting of a person's arms">
        <img src="IMG_2822.jpg" alt="Painting of an ornate lamp">
        <img src="image_323663.png" alt="A screenshot of the Online-Store GitHub repository">
        <img src="74864667428-3ACBE68E.jpg" alt="A cropped section of a person's torso">
        <img src="75209278384-89CBB87F.jpg" alt="Painting of a red building and a person walking down the street">
        <img src="A3541F22-1561-45DA-835C-D949F14D165C.jpg" alt="Close-up painting of a red bottle with green details">
        <img src="IMG_0973.jpg" alt="Sketch of a dog and a person sitting on a chair">
        <img src="IMG_2632.jpg" alt="A photograph of a person in a purple dress standing outside with some trees in the background">
        <img src="IMG_3410.jpg" alt="Painting of two classical busts on a red background">
        <img src="IMG_3579.jpg" alt="Painting of a flying poodle with wings on a person's lap">
        <img src="IMG_3625.jpg" alt="Painting of a person's arms draped in white fabric">
        <img src="IMG_4707.jpg" alt="Painting of an ornate bottle and a lamp shade">
    </div>

    <div class="popup">
        <span class="close-btn">&times;</span>
        <img src="" alt="" class="popup-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            const popup = document.querySelector('.popup');
            const popupImg = document.querySelector('.popup-img');
            const closeBtn = document.querySelector('.close-btn');

            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const imageUrl = e.target.getAttribute('src');
                    popupImg.setAttribute('src', imageUrl);
                    popup.style.display = 'flex';
                }
            });

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none';
                popup.classList.remove('zoomed');
            });

            popup.addEventListener('click', (e) => {
                if (e.target.classList.contains('popup')) {
                    popup.style.display = 'none';
                    popup.classList.remove('zoomed');
                } else if (e.target.classList.contains('popup-img')) {
                    popup.classList.toggle('zoomed');
                }
            });
        });
    </script>
</body>
</html>
